<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD</title>
    <style>
        .card{
            width: 350px;
            height: 450px;
            background-color: #d34089;
            border-radius: 10px;
            text-align: center;
        }

        .logo{
            width: 80px;
        }

        .text{
            color: white;
            font-size: 24px;
            font-family: sans-serif;
            font-weight: 100;
        }

        .btn{
            width: 200px;
            height: 50px;
            border-radius: 30px;
            border: none;
            background-color: white;
            color: #d34089;
        }

        .title{
            color: white;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="card">
        <br>
        <br>
        <br>
        <img class="logo" src="https://www.edigitalagency.com.au/wp-content/uploads/new-instagram-logo-white-border-icon-png-large.png" alt="">
        <h1 class="title">INSTAGRAM</h1>
        <p class="text" >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi quidem odit nesciunt hic delectus officiis.</p>
        <br>
        <button class="btn">READ MORE</button>
    </div>
</body>
</html>
